<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header>
      <h1 style="position: absolute; left: -99999px">Job Listing</h1>
    </header>
    <main>
      <div class="main-container">
        <div class="filter-container">
          <div class="filter-options">
            <button class="filter-button">
              <span>Frontend</span>
              <img src="images/icon-remove.svg" alt="" />
            </button>
            <button class="filter-button">
              <span>CSS</span>
              <img src="images/icon-remove.svg" alt="" />
            </button>

            <button class="filter-button">
              <span>JavaScript</span>
              <img src="images/icon-remove.svg" alt="" />
            </button>
          </div>

          <button class="clear-button">Clear</button>
        </div>

        <div class="cards jobs">
          <h2 style="position: absolute; left: -99999px">Jobs</h2>
          <div class="card">
            <div class="item-start">
              <img class="logo" src="/images/photosnap.svg" alt="" />

              <div class="item-start-content">
                <span class="company">Photosnap</span>
                <button class="new-btn">New!</button
                ><button class="feature-btn">Featured</button>
                <h3 class="position">Senior Frontend Developer</h3>
                <span class="postedAt">1d ago</span> .
                <span class="contract">Full Time</span> .
                <span class="location">USA only</span>
              </div>
            </div>

            <div class="item-end">
              <button class="role">Frontend</button>

              <button class="level">Senior</button>

              <button>HTML</button> <button>CSS</button>
              <button>JavaScript</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
